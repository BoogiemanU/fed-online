<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="butto">

        <div class="butto-container">

            <div class="butto-container__grid">

                <div class="grid__1">

                    <button class="grid__one">Fill In</button>

                </div>

                <div class="grid__2">

                    <button class="grid__two">Glowing</button>

                </div>

                <div class="grid__3">

                    <button class="grid__three">Fill Up</button>

                </div>

                <div class="grid__4">

                    <button class="grid__four">Slide</button>

                </div>

                <div class="grid__5">

                    <button class="grid__five">Raise</button>

                </div>

                <div class="grid__6">

                    <button class="grid__six">Close</button>

                </div>

                <div class="grid__7">

                    <button class="grid__seven">
                        <span>Notify Me</span>
                    </button>

                </div>

                <div class="grid__8">

                    <button class="grid__eight">Hove<span class="grid__eight_one">r Me</span></button>

                </div>

                <div class="grid__9">
                    
                    <button class="grid__nine">Zoom</button>

                </div>

                <div class="grid__10">

                    <button class="grid__ten">Offset</button>

                </div>

                <div class="grid__11">

                    <button class="grid__eleven">Explore More  <img src="img/Arrow.svg" width="16" height="18" alt="arrow"></button>


                </div>

                <div class="grid__12">

                    <button class="grid__twelve">Fancy Button</button>

                </div>

            </div>

            <div class="butto-container__flex">

                <div class="flex__1">

                    <button class="flex_one">Hover Me</button>

                </div>

                <div class="flex__2">

                    <button class="flex_two">Explore More</button>
                    
                </div>

            </div>

        </div>

    </section>

</body>
</html>
