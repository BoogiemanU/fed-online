<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main >
        <button class="button-menu">
            <img src="img/burger.svg" width="22" height="20" loading="lazy" alt="Menu">
        </button>

        <h1 class="title">
            Menu 
        </h1>

        <form action="#" class="search">
            <input class="search-field" type="text" placeholder="Search food here">
        </form>

        <nav class="menu-items">

            <div class="menu-position active">
                <figure class="position-img">
                    <img width="37" height="37" loading="lazy" src="img/burger_cola.webp" alt="burgercola">
                </figure>
                <h3 class="position-title">
                    Food
                </h3>
            </div>

            <div class="menu-position">
                <figure class="position-img">
                    <img width="37" height="37" loading="lazy" src="img/drink.webp" alt="drink">
                </figure>
                <h3 class="position-title">
                    Drinks
                </h3>
            </div>

            <div class="menu-position" >
                <figure class="position-img">
                    <img width="37" height="37" loading="lazy" src="img/ice-cream.webp" alt="Dessert">
                </figure>
                <h3 class="position-title">
                    Dessert
                </h3>
            </div>

        </nav>

        <h2 class="title-h2">
            Burger
        </h2>

        <div class="list-burger">

            <div class="card">
                <img src="img/Big_Mac.webp" width="60" height="68.514" loading="lazy" alt="Big_Mac">
                <div class="container">
                    <h3 class="card-title">
                        Big Mac
                    </h3>
                    <span class="card-price">
                        Rs 240
                    </span>
                </div>
            </div>

            <div class="card">
                <img src="img/KFC_Double.webp" width="60.769" height="55.431" loading="lazy" alt="Big_Mac">
                <div class="container">
                    <h3 class="card-title">
                        KFC Double
                    </h3>
                    <span class="card-price">
                        Rs 252
                    </span>
                </div>
            </div>

            <div class="card">
                <img src="img/Fish_Burger.webp" width="70" height="60" loading="lazy" alt="Big_Mac">
                <div class="container">
                    <h3 class="card-title">
                        Fish Burger
                    </h3>
                    <span class="card-price">
                        Rs 220
                    </span>
                </div>
            </div>

        </div>

    </main>
</body>
</html>
